<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Clientes - SIEM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="img/logo.png" alt="SIEM" height="40" class="me-2"> 
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="admin.html">Volver al Panel</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <section class="section-card">
      <h2>Registro de Clientes</h2>
      <p>Registra nuevos clientes o consulta la base de datos existente.</p>

      <form class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Nombre del cliente">
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Correo del cliente">
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Agregar Cliente</button>
        </div>
      </form>

      <hr>
      <table class="table table-bordered mt-3">
        <thead><tr><th>ID</th><th>Nombre</th><th>Correo</th></tr></thead>
        <tbody><tr><td>1</td><td>Empresa XYZ</td><td>contacto@xyz.com</td></tr></tbody>
      </table>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">© 2025 SIEM Contabilidad | Desarrollado por Equipo de Proyecto</p>
  </footer>
</body>
</html>
